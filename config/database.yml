=begin
development:
  adapter: sqlite3
  database: db/development.sqlite3
  pool: 5
  timeout: 5000
=end

development:
  adapter : postgresql
  host: localhost
  database: five_minute_development
  user: ubuntu#<%= ENV["USER"] %>
  password: 1234#<%= ENV["USER"] %>
